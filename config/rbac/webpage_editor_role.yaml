# This rule is not used by the project my-website itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the web.mywebsite.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: my-website
    app.kubernetes.io/managed-by: kustomize
  name: webpage-editor-role
rules:
- apiGroups:
  - web.mywebsite.com
  resources:
  - webpages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - web.mywebsite.com
  resources:
  - webpages/status
  verbs:
  - get
